<!DOCTYPE html>
<html>
<head>
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>üìö Manage Books</h2>
<form method="get" class="row g-3 mt-2 mb-3">
  <div class="col-md-4">
    <input type="text" name="q" class="form-control" placeholder="Search by title, author, or keywords" value="{{ search }}">
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
        {% if books %}
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Program</th>
                        <th>Level</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.program }}</td>
                        <td>{{ book.level }}</td>
                        <td>
                            <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No books available.</p>
        {% endif %}
        <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
