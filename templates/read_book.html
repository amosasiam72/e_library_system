<!DOCTYPE html>
<html>
<head>
    <title>Reading {{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>{{ book.title }}</h2>
        <p><strong>Author:</strong> {{ book.author }}<br>
           <strong>Program:</strong> {{ book.program }}<br>
           <strong>Level:</strong> {{ book.level }}</p>
        <iframe src="{{ url_for('static', filename='uploads/' ~ book.filename) }}" width="100%" height="600px"></iframe>
            <a href="/dashboard" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>

    </div>
</body>
</html>
